], "answer_sources": [15]}, {"question_number": 8, "question_text": "下列關於強人工智慧之敘述，何者錯誤？", "options": {"1": "強人工智慧也可稱為「通用人工智慧」", "2": "要求電腦的智慧需要有推理能力", "3": "截至目前為止，發展也成熟", "4": "等同於人類的機器智慧與學習系統"}, "answer": "3", "question_sources": [16], "answer_sources": [15]}, {"question_number": 9, "question_text": "比特幣區塊的區塊頭不包括下列何項資訊？", "options": {"1": "前一區塊的雜湊值", "2": "時間戳", "3": "軟體版本", "4": "交易"}, "answer": "4", "question_sources": [16], "answer_sources": [15]}, {"question_number": 10, "question_text": "區塊鏈在金融業最有潛力的應用場景包含下列哪幾項？\nA.跨境支付 B.外匯交易 C.貿易融資 D.供應鏈金融", "options": {"1": "僅 A", "2": "僅 AB", "3": "僅 ABC", "4": "ABCD"}, "answer": "4", "question_sources": [16, 17], "answer_sources": [15]}, {"question_number": 11, "question_text": "下列何項非屬新冠疫情後開始發展的無接觸服務？", "options": {"1": "將生物識別與行動裝置結合", "2": "發展具備身分識別與電子文件簽署等功能的機制", "3": "開放更多元身分認證方式", "4": "限制開立帳戶型態及交易範圍"}, "answer": "4", "question_sources": [17], "answer_sources": [15]}, {"question_number": 12, "question_text": "下列何者並非影響生物辨識系統「冒用被接受率(False Acceptance Rate)」的主因？", "options": {"1": "硬體品質", "2": "軟體", "3": "演算法", "4": "使用次數"}, "answer": "4", "question_sources": [17], "answer_sources": [15]}, {"question_number": 13, "question_text": "資料標記技術(EMVCo Tokenization)主要解決下列何種問題？", "options": {"1": "消費者常忘記卡號", "2": "降低店家收單成本", "3": "付款流程複雜", "4": "減少實體卡號外洩風險"}, "answer": "4", "question_sources": [17], "answer_sources": [15]}, {"question_number": 14, "question_text": "有關感應式裝置結合線上支付的付款方式，不包括下列何者？", "options": {"1": "Amazon Go 無人實體購物商店", "2": "台北公車的悠遊卡付款", "3": "阿里巴巴的「淘咖啡」服務", "4": "VISA及MasterCard的自動加油機扣款服務"}, "answer": "2", "question_sources": [17], "answer_sources": [15]}, {"question_number": 15, "question_text": "加密貨幣不是一個良好的價值保存工具，最主要的原因為何？", "options": {"1": "不易兌換為一般貨幣", "2": "貨幣保存不易", "3": "幣值容易大幅波動", "4": "貨幣無法跨境使用"}, "answer": "3", "question_sources": [17, 18], "answer_sources": [15]}, {"question_number": 16, "question_text": "我國金融科技／保險科技發展路徑圖中推動「科技中立」原則之內涵，下列何者錯誤？", "options": {"1": "鼓勵運用技術精進經營效率及效能", "2": "建立公平競爭環境", "3": "監理 展成熟，且在許多領域已實現應用的是「通用人工智慧」", "4": "弱人工智慧是以「機器學習」或以演算法為基礎的認知能力，可以取代人類部分的思維、決策，針對特定功\n能做出與人類相同的決策，甚至表現得比人類更好"}, "answer": "4", "question_sources": [25, 26], "answer_sources": [15]}, {"question_number": 59, "question_text": "金管會在金融科技發展策略白皮書中提出：創新數位科技，打造智慧金融願景，主要推動下列何種產業與金融\n產業合作？", "options": {"1": "資通訊業", "2": "影音後製業", "3": "出版業", "4": "傳播業"}, "answer": "1", "question_sources": [26], "answer_sources": [15]}, {"question_number": 60, "question_text": "金管會「金融業運用人工智慧(AI)之核心原則與相關推動政策」之敘述中，「生成式 AI 產出之資訊，仍需由\n金融機構人員就其風險進行客觀且專業的管控」，屬於下列何者？", "options": {"1": "保護隱私及客戶權益", "2": "重視公平性及以人為本的價值觀", "3": "確保系統穩健性與安全性"}, "answer": "2", "question_sources": [26], "answer_sources": [15]}]}, "19": {"exam_number": 19, "questions": [{"question_number": 1, "question_text": "當現代化的自動清算機構的出現，加速了金融業的數位科技發展，也使得金融業在交易與溝通上都有大幅改變時，\n我們將之稱為金融科技發展的何種階段？", "options": {"1": "FinTech 1.0", "2": "FinTech 2.0", "3": "FinTech 3.0", "4": "FinTech 4.0"}, "answer": "2", "question_sources": [27], "answer_sources": [28]}, {"question_number": 2, "question_text": "比較公有雲和私有雲，下列哪一項是私有雲的特點？", "options": {"1": "開放給所有人使用", "2": "資料與程式都在組織內部管理", "3": "由企業外部的供應商管理", "4": "無法進行擴展"}, "answer": "2", "question_sources": [27], "answer_sources": [28]}, {"question_number": 3, "question_text": "下列何種雲端運算的部署模型透過技術結合公有與私有雲端，讓資料及應用程式可在兩者間共用？", "options": {"1": "公有雲", "2": "共用雲", "3": "私有雲", "4": "混合雲"}, "answer": "4", "question_sources": [27], "answer_sources": [28]}, {"question_number": 4, "question_text": "傳統資料庫是以下列何種方式來存儲資料？", "options": {"1": "結構化方式", "2": "非結構化方式", "3": "半結構化方式", "4": "連續方式"}, "answer": "1", "question_sources": [27, 29], "answer_sources": [28]}, {"question_number": 5, "question_text": "下列何種資料類型必須經過前置處理程序來進行格式標準化，以產生結構化描述資訊，作為未來更多的加值利用？", "options": {"1": "半結構化資料類型", "2": "非結構化資料類型", "3": "結構化資料類型", "4": "關聯性資料類型"}, "answer": "2", "question_sources": [29], "answer_sources": [28]}, {"question_number": 6, "question_text": "1980 年代人工智慧發展出的專家系統(Expert System)把取自專家的資訊彙編成一組規則，這些規則往往以「若...則...」\n結構呈現，稱為下列何種規則？", "opti                         throw new Error(`測驗 "${exam.title}" 第 ${qIndex + 1} 題缺少選項`);
                    }
                    if (typeof question.points !== 'number' || question.points <= 0) {
                        throw new Error(`測驗 "${exam.title}" 第 ${qIndex + 1} 題分數無效`);
                    }
                    if (typeof question.answer !== 'number') {
                        throw new Error(`測驗 "${exam.title}" 第 ${qIndex + 1} 題缺少正確答案`);
                    }
                    if (!question.options.some(opt => opt.option_id === question.answer)) {
                        throw new Error(`測驗 "${exam.title}" 第 ${qIndex + 1} 題的正確答案 (${question.answer}) 不在選項中`);
                    }
                });
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function populateExamSelector() {
            try {
                hideError();
                validateProcessedQuizData();
                examSelector.innerHTML = '<option value="">-- 選擇一個測驗 --</option>';
                processedQuizData.exams.forEach((exam, index) => {
                    const optionElement = document.createElement('option');
                    optionElement.value = index;
                    optionElement.textContent = `${exam.title} (${exam.questions.length} 題)`;
                    examSelector.appendChild(optionElement);
                });
                startQuizBtn.disabled = false;
            } catch (error) {
                showError(`載入測驗資料時發生錯誤：${error.message}`);
                startQuizBtn.disabled = true;
            }
        }
        
        function updateTimerDisplay() {
            if (!timerDisplayEl) return;
            if (timeLeftInSeconds < 0) timeLeftInSeconds = 0;
            const hours = Math.floor(timeLeftInSeconds / 3600);
            const minutes = Math.floor((timeLeftInSeconds % 3600) / 60);
            const seconds = timeLeftInSeconds % 60;
            let displayText = "";
            if (hours > 0) displayText += `${String(hours).padStart(2, '0')}:`;
            displayText += `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplayEl.textContent = `剩餘時間：${displayText}`;
            if (timeLeftInSeconds <= 0) timerDisplayEl.textContent = "時間到！";
        }

        function startQuiz() {
            try {
                const selectedExamIndex = examSelector.value;
                if (selectedExamIndex === "") {
                    showError("請先選擇一個測驗！");
                    return;
                }
                hideError();
                let selectedExamObject = JSON.parse(JSON.stringify(processedQuizData.exams[parseInt(selectedExamIndex)]));
                if (selectedExamObject.questions && selectedExamObject.questions.length > 0) {
                    shuffleArray(selectedExamObject.questions);
                }
                currentExamData = selectedExamObject;
                currentQuestionIndex = 0;
                userAnswers = new Array(currentExamData.questions.length).fill(null);
                markedQuestions = new Array(currentExamData.questions.length).fill(false); 
                totalScore = 0;

                quizTitleEl.textContent = currentExamData.title;
                examSelectionDiv.style.display = 'none';
                resultsAreaDiv.style.display = 'none';
                questionAreaDiv.style.display = 'block';
                
                questionOverviewContainerEl.style.display = 'block'; 
                overviewPanelEl.style.display = 'grid'; // Default to expanded and grid
                if (overviewToggleIconEl) overviewToggleIconEl.textContent = '▼';
                
                timeLeftInSeconds = 90 * 60; 
                updateTimerDisplay(); 
                clearInterval(timerInterval); 
                timerInterval = setInterval(() => {
                    timeLeftInSeconds--;
                    updateTimerDisplay();
                    if (timeLeftInSeconds <= 0) {
                        clearInterval(timerInterval);
                        if (resultsAreaDiv.style.display === 'none') {
                            alert("時間到！測驗將自動提交。");
                            showResults(); 
                        }
                    }
                }, 1000);

                renderQuestionOverview(); 
                displayQuestion();
            } catch (error) {
                showError(`開始測驗時發生錯誤：${error.message}`);
            }
        }

        function renderQuestionOverview() {
            if (!currentExamData || !overviewPanelEl) return;
            overviewPanelEl.innerHTML = ''; 

            currentExamData.questions.forEach((question, index) => { 
                const overviewItem = document.createElement('button'); 
                overviewItem.classList.add('overview-item');
                overviewItem.textContent = question.id; 
                overviewItem.dataset.questionArrayIndex = index; 

                if (index === currentQuestionIndex) overviewItem.classList.add('current');
                if (userAnswers[index] !== null) overviewItem.classList.add('answered');
                if (markedQuestions[index]) overviewItem.classList.add('marked');

                overviewItem.addEventListener('click', () => jumpToQuestion(index));
                overviewPanelEl.appendChild(overviewItem);
            });
        }

        function jumpToQuestion(questionArrayIndex) {
            if (questionArrayIndex < 0 || questionArrayIndex >= currentExamData.questions.length) return;

            const selectedOptionRadio = optionsContainerEl.querySelector('input[name="question_option"]:checked');
            if (selectedOptionRadio) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOptionRadio.value);
            }
            
            currentQuestionIndex = questionArrayIndex;
            displayQuestion(); 
        }

        function toggleMarkQuestion() {
            if (currentExamData && currentQuestionIndex >= 0 && currentQuestionIndex < currentExamData.questions.length) {
                markedQuestions[currentQuestionIndex] = !markedQuestions[currentQuestionIndex];
                markQuestionBtn.textContent = markedQuestions[currentQuestionIndex] ? "取消標記" : "標記此題";
                if (markedQuestions[currentQuestionIndex]) markQuestionBtn.classList.add('marked-active');
                else markQuestionBtn.classList.remove('marked-active');
                renderQuestionOverview(); 
            }
        }


        function displayQuestion() {
            try {
                if (!currentExamData || currentQuestionIndex >= currentExamData.questions.length) {
                    showResults();
                    return;
                }

                const question = currentExamData.questions[currentQuestionIndex]; 
                questionTextEl.textContent = `${question.id}. ${question.text} (${question.points.toFixed(1)}分)`;
                optionsContainerEl.innerHTML = '';
                feedbackEl.style.display = 'none';

                question.options.forEach(opt => {
                    const div = document.createElement('div');
                    div.classList.add('option');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'question_option';
                    radio.value = opt.option_id;
                    radio.id = `q${currentQuestionIndex}_opt${opt.option_id}`; 
                    const label = document.createElement('label');
                    label.htmlFor = radio.id;
                    label.textContent = `(${opt.option_id}) ${opt.text}`;
                    div.appendChild(radio);
                    div.appendChild(label);
                    div.addEventListener('click', function() {
                        radio.checked = true;
                        document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
                        div.classList.add('selected');
                    });
                    radio.addEventListener('change', function() {
                        document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
                        div.classList.add('selected');
                    });
                    optionsContainerEl.appendChild(div);
                });
                
                document.querySelectorAll('.option.selected').forEach(el => el.classList.remove('selected'));
                const currentlyCheckedRadioInitial = optionsContainerEl.querySelector('input[name="question_option"]:checked');
                 if (currentlyCheckedRadioInitial) currentlyCheckedRadioInitial.checked = false; 
                if (userAnswers[currentQuestionIndex] !== null) {
                    const previousAnswerRadio = optionsContainerEl.querySelector(`input[value="${userAnswers[currentQuestionIndex]}"]`);
                    if (previousAnswerRadio) {
                        previousAnswerRadio.checked = true;
                        const parentOptionDiv = previousAnswerRadio.closest('.option');
                        if (parentOptionDiv) parentOptionDiv.classList.add('selected');
                    }
                }

                markQuestionBtn.textContent = markedQuestions[currentQuestionIndex] ? "取消標記" : "標記此題";
                 if (markedQuestions[currentQuestionIndex]) markQuestionBtn.classList.add('marked-active');
                else markQuestionBtn.classList.remove('marked-active');

                progressTextEl.textContent = `第 ${currentQuestionIndex + 1} / ${currentExamData.questions.length} 題 (題庫題號: ${question.id})`;
                nextQuestionBtn.textContent = (currentQuestionIndex === currentExamData.questions.length - 1) ? "提交測驗" : "下一題";
                prevQuestionBtn.disabled = currentQuestionIndex === 0;

                renderQuestionOverview(); 
            } catch (error) {
                showError(`顯示題目時發生錯誤：${error.message}`);
            }
        }

        function processNextQuestion() {
            try {
                const selectedOption = optionsContainerEl.querySelector('input[name="question_option"]:checked');
                if (!selectedOption && (currentQuestionIndex < currentExamData.questions.length -1) ) { 
                    feedbackEl.textContent = "請選擇一個答案！";
                    feedbackEl.style.display = 'block';
                    return;
                }
                 if (selectedOption) userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
                feedbackEl.style.display = 'none';
                currentQuestionIndex++;
                if (currentQuestionIndex < currentExamData.questions.length) displayQuestion();
                else showResults();
            } catch (error) {
                showError(`處理答案時發生錯誤：${error.message}`);
            }
        }

        function processPrevQuestion() {
            try {
                if (currentQuestionIndex > 0) {
                    const selectedOption = optionsContainerEl.querySelector('input[name="question_option"]:checked');
                    if (selectedOption) userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
                    currentQuestionIndex--;
                    displayQuestion();
                }
            } catch (error) {
                showError(`回到上一題時發生錯誤：${error.message}`);
            }
        }

        function showResults() {
            if (resultsAreaDiv.style.display === 'block') return;
            try {
                clearInterval(timerInterval); 
                questionAreaDiv.style.display = 'none';
                questionOverviewContainerEl.style.display = 'none'; 
                resultsAreaDiv.style.display = 'block';
                reviewAreaEl.innerHTML = '';
                totalScore = 0;
                let maxScore = 0;

                currentExamData.questions.forEach((question, index) => { 
                    maxScore += question.points;
                    const userAnswerId = userAnswers[index]; 
                    const correctAnswerId = question.answer;
                    const isCorrect = userAnswerId === correctAnswerId;
                    const pointsEarned = isCorrect ? question.points : 0;
                    totalScore += pointsEarned;

                    const reviewItem = document.createElement('div');
                    reviewItem.classList.add('review-item');
                    const questionTextElement = document.createElement('p');
                    questionTextElement.classList.add('review-question');
                    questionTextElement.textContent = `${question.id}. ${question.text} (${question.points.toFixed(1)}分)`; 
                    reviewItem.appendChild(questionTextElement);

                    const userAnswerObj = question.options.find(opt => opt.option_id === userAnswerId);
                    const userAnswerParagraph = document.createElement('p');
                    const answerClass = isCorrect ? 'correct' : 'incorrect';
                    const answerDisplayText = userAnswerObj ? `(${userAnswerObj.option_id}) ${userAnswerObj.text}` : '未作答';
                    userAnswerParagraph.innerHTML = `您的答案：<span class="user-answer ${answerClass}">${answerDisplayText}</span>`;
                    reviewItem.appendChild(userAnswerParagraph);

                    if (!isCorrect) {
                        const correctAnswerObj = question.options.find(opt => opt.option_id === correctAnswerId);
                        const correctAnswerParagraph = document.createElement('p');
                        const correctDisplayText = correctAnswerObj ? `(${correctAnswerObj.option_id}) ${correctAnswerObj.text}` : 'N/A';
                        correctAnswerParagraph.innerHTML = `正確答案：<span class="correct-answer-text">${correctDisplayText}</span>`;
                        reviewItem.appendChild(correctAnswerParagraph);
                    }
                    const pointsParagraph = document.createElement('p');
                    pointsParagraph.textContent = `本題得分：${pointsEarned.toFixed(1)} / ${question.points.toFixed(1)} 分`;
                    reviewItem.appendChild(pointsParagraph);
                    reviewAreaEl.appendChild(reviewItem);
                });
                const percentage = maxScore > 0 ? ((totalScore / maxScore) * 100).toFixed(1) : 0;
                scoreTextEl.textContent = `您的總得分：${totalScore.toFixed(1)} / ${maxScore.toFixed(1)} 分 (${percentage}%)`;
            } catch (error) {
                showError(`顯示結果時發生錯誤：${error.message}`);
            }
        }

        function restartQuiz() {
            try {
                hideError();
                clearInterval(timerInterval); 
                if(timerDisplayEl) timerDisplayEl.textContent = ''; 
                resultsAreaDiv.style.display = 'none';
                questionAreaDiv.style.display = 'none';
                questionOverviewContainerEl.style.display = 'none'; 
                overviewPanelEl.innerHTML = ''; 
                examSelectionDiv.style.display = 'block';
                examSelector.value = "";
                currentExamData = null;
                currentQuestionIndex = 0;
                userAnswers = [];
                markedQuestions = []; 
                totalScore = 0;
            } catch (error) {
                showError(`重置測驗時發生錯誤：${error.message}`);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        document.addEventListener('DOMContentLoaded', function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
                populateExamSelector();

                if (overviewHeaderEl) { 
                    overviewHeaderEl.addEventListener('click', () => {
                        const isPanelHidden = overviewPanelEl.style.display === 'none';
                        overviewPanelEl.style.display = isPanelHidden ? 'grid' : 'none'; 
                        if (overviewToggleIconEl) {
                            overviewToggleIconEl.textContent = isPanelHidden ? '▼' : '►';
                        }
                    });
                }

            } catch (error) {
                showError(`初始化應用程式時發生錯誤：${error.message}`);
            }
        });

        startQuizBtn.addEventListener('click', startQuiz);
        nextQuestionBtn.addEventListener('click', processNextQuestion);
        prevQuestionBtn.addEventListener('click', processPrevQuestion);
        markQuestionBtn.addEventListener('click', toggleMarkQuestion); 
        restartQuizBtn.addEventListener('click', restartQuiz);
        darkModeToggleBtn.addEventListener('click', toggleDarkMode);

        document.addEventListener('keydown', function(event) {
            if (questionAreaDiv.style.display !== 'none') {
                if (event.key >= '1' && event.key <= '9') {
                    const optionIndex = parseInt(event.key) - 1;
                    const optionsRadios = optionsContainerEl.querySelectorAll('input[type="radio"]');
                    if (optionsRadios[optionIndex]) {
                        optionsRadios[optionIndex].checked = true;
                        document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
                        optionsRadios[optionIndex].closest('.option').classList.add('selected');
                    }
                }
                else if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    processNextQuestion();
                }
                else if (event.key === 'ArrowLeft' && !prevQuestionBtn.disabled) {
                    event.preventDefault();
                    processPrevQuestion();
                }
                 else if (event.key === 'ArrowRight' && !nextQuestionBtn.disabled) {
                    event.preventDefault();
                    processNextQuestion();
                }
                 else if (event.key.toLowerCase() === 'm') { 
                    event.preventDefault();
                    toggleMarkQuestion();
                }
            }
        });
    </script>
</body>
